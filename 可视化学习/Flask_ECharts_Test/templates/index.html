<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="../static/echarts.min.js"></script>
</head>
<body>
 <div id="main" style="width:500px;height:500px;"></div>
 <script type="text/javascript">
	var mychart = echarts.init(document.getElementById('main'));
	var option = {
		xAxis:{
			data:{{xzhou|tojson}}
		},
		yAxis:{
			type:'value'
		},
		series:[
		{
			type:'line',
			data:{{data}}
		}]
	};
	mychart.setOption(option);
 </script>
</body>
</html>
