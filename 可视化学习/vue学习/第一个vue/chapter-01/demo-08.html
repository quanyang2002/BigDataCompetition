<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>currentTime1 {{currentTime1()}}</p>
    <p>currentTime2 {{currentTime2}}</p>
</div>

<script>
    var vm = new Vue({
        el:"#app",
        data:{
            message:"hello kuangshen"
        },
        methods:{
            currentTime1:function () {
                return Date.now();//返回当前的时间戳

            }
        },
        computed:{// 计算属性：methods和computed终端阿方法名不能重名，重名之后只会调用methods中的方法
            currentTime2:function () {
                this.message;//当message在控制台被更新时当前的计算属性会更新
                return Date.now();//返回当前的时间戳

            }
        }
    });
</script>


</body>
</html>
