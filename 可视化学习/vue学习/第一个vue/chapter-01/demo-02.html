<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- vue cdn 导入 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1 v-if="ok">Yes</h1>
    <h1 v-else>No</h1>
    <h1 v-if="type==='A'">A</h1>
    <h1 v-else-if="type==='B'">B</h1>
    <h1 v-else-if="type==='C'">C</h1>
    <h1 v-else-if="type==='D'">D</h1>
    <h1 v-else>E</h1>
</div>

<script>
    var vm = new Vue({
        el:"#app",
        data:{
            ok:true,
            type:'A'
        }
    });
</script>
</body>
</html>
